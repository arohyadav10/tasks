<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <meta http-equiv="X-UA-Compatible" content="ie=edge">  
      
    <title>promise chaining</title>  
</head>  
<body>  
    <script>  
        const PromiseA = () =>{  
            return new Promise((resolve,reject)=>{  
                resolve("Hello Promoise A");  
            });  
        }  
   
        const PromiseB = () =>{  
            return new Promise((resolve,reject)=>{  
                resolve("Hello Promise B");  
            });  
        }  
  
  
        const PromiseC = () =>{  
            return new Promise((resolve,reject)=>{  
                resolve("Hello Promise C");  
            });  
        }  
        PromiseA().then((A)=>{  
                  console.log(A);  
                    return PromiseB();  
                }).then((B)=>{  
                    console.log(B);  
                    return PromiseC();  
                }).then((C)=>{  
                    console.log(C);  
                });         
     </script>  
</body>  
</html>
